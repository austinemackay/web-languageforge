<div class="col-12">
    <div class="card" style="  background-color: #f8fafa; margin:10px;">
        <multitext label="Word" [selectedEntry]="selectedEntry" [languages]="wordMultitextLanguages" [content]="['','']"></multitext>
    </div>
    <div class="card" style="background-color: #f8fafa; margin:10px;">
        <multitext label="Meaning" [selectedEntry]="selectedEntry" [languages]="definitionMultitextLanguages" [content]="['','','']"></multitext>
    </div>
    <div *ngIf="showDetails">
        <div *ngFor="let detailLabel of detailLabels">
            <multitext [label]=detailLabel></multitext>
        </div>
    </div>
</div>
<button type="button" class="btn btn-primary btn-sm" (click)="sendEntry()">Add</button>
