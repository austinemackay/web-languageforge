<div class="sem-dom-picker">
    <input type="text" [formControl]="searchText"
            value="{{ selectedDomain ? selectedDomain.name + ' ' + selectedDomain.key : '' }}">
    <ul *ngIf="showResults()">
        <li *ngFor="let result of searchResults">
            <a href="#" attr.data-value="{{ result.key }}" (click)="selectSuggestion($event)">
              {{ result.name }}<span class="float-right">{{ result.key }}</span>
            </a>
        </li>
    </ul>
</div>
