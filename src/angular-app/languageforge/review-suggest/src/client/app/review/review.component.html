<div class="container">
  <h2>{{title}}</h2>
  <div class="card">
    <div *ngIf="currentWord == null" class="card-content">
      <div class="progress orange">
        <div class="indeterminate purple"></div>
      </div>
    </div>
    <div *ngIf="currentWord" class="card-content">

      <span class="card-title">Is the definition of {{currentWord.value}} correct?</span>
      <div class="input-field col s12">
        <input type="text" id="testWord" [(ngModel)]="currentWord.definition" placeholder="Definition">
        <!-- Label of the currentWord's ID for development purposes -->
        <label class="active" for="testWord">Word: {{currentWord.id}}</label>
      </div>

      <div class="card-action center">

        <div class="row">
          <a (click)="upVote()" class="btn-large green darken-1 waves-effect waves-light"><i class="large material-icons">check_circle</i></a>

          <a (click)="openModal()" class="btn-large blue darken-1 waves-effect waves-light"><i class="material-icons">message</i></a>
        </div>
        <!-- END .row -->
      </div>
      <!-- END .card-action .center -->

    </div>
    <!-- END .card-content -->
  </div>
  <!-- END .card -->

</div>

<div id="commentModal" class="modal sheet" materialize="modal" [materializeParams]="[{dismissible: false}]" [materializeActions]="modalActions">
  <div class="modal-content">
    <h4>Suggestion</h4>
    <textarea id="placeholderForComment" class="materialize-textarea" placeholder="Enter text here"></textarea>
  </div>
  <div class="modal-footer">
    <span style="font-size:1.6em;"><a class="btn blue darken-1 waves-effect waves-light" (click)="closeModal()">Send <i class="material-icons">send</i></a></span>
</div>
</div>
