<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Review &amp; Suggest</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <style>
    .vertical-center {
      min-height: 100%;  /* Fallback for browsers do NOT support vh unit */
      min-height: 100vh; /* These two lines are counted as one :-)       */

      display: flex;
      align-items: center;
    }
    </style>
  </head>
  <body class="vertical-center">
    <div class="container-fluid">
      <div class="page-header">
        <div class="col-12 text-center">
          <h1>Create Account</h1>
        </div>
      </div>

      <div class="form-group p-2">
        <div class="input-group p-1">
          <span class="input-group-addon">
            <i class="fa fa-user fa-fw" aria-hidden="true"></i>
          </span>
          <input type="text" class="form-control" id="usernameField" placeholder="Username">
        </div>
        <div class="input-group p-1">
          <span class="input-group-addon">
            <i class="fa fa-envelope fa-fw" aria-hidden="true"></i>
          </span>
          <input type="email" class="form-control" id="emailField" placeholder="Email">
        </div>
        <div class="input-group p-1">
          <span class="input-group-addon">
            <i class="fa fa-id-card fa-fw" aria-hidden="true"></i>
          </span>
          <input type="name" class="form-control" id="nameField" placeholder="Name">
        </div>
        <div class="input-group p-1">
          <span class="input-group-addon">
            <i class="fa fa-key fa-fw" aria-hidden="true"></i>
          </span>
          <input type="password" class="form-control" id="passwordField" placeholder="Password">
        </div>
        <div class="input-group p-1">
          <span class="input-group-addon">
            <i class="fa fa-key fa-fw" aria-hidden="true"></i>
          </span>
          <input type="password" class="form-control" id="passwordField" placeholder="Confirm Password">
        </div>
      </div>

      <div class="row justify-content-center">
          <div class="p-1">
            <button type="submit" class="btn btn-success" id="signupButton">Sign Up</button>
          </div>
      </div>

    </div>

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/d2c950c3d1.js"></script>
  </body>
</html>
