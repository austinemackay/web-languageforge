<div class="container">
	<h3>My Projects</h3>
	<div class="container">

		<div class="card">
			<div class="card-content">
				<span class="card-title">Select Project</span>
				<div class="row">
					<div class="col-12">
						<ul class="collection">
							<li *ngFor="let project of projects" >
								<a href="app/review-suggest/review" class="collection-item">{{project.name}}</a>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
