<div class="container">
	<h1>Test Services</h1>
	<h2>Projects:</h2>
	<ul>
		<button *ngFor="let project of projects" (click)="setProject(project.id, project.projectName)" >{{ project.projectName }}</button>
	</ul>
	<h2>Words from {{ currentProjectName }}:</h2>
	<ul>
		<li *ngFor="let word of words">{{ word.lexeme.th.value }} - {{ word.senses[0].definition.en.value }}</li>
	</ul>
</div>
