<div class="container">
	<h1>Test Services</h1>
	<h2>Projects:</h2>
	<ul>
		<li *ngFor="let project of projects">
			<button (click)="setProject(project.id, project.projectName)">{{ project.projectName }}</button>
			<button (click)="getProjectSettings(project.id)">Get Project Settings</button>
		</li>
	</ul>
	<h2>Words from {{ currentProjectName }}:</h2>
	<ul>
		<li *ngFor="let word of words">
			{{ word.lexeme.th.value }} - {{ word.senses[0].definition.en.value }}
			<button (click)="sendComment('Testing', word.id)">Send Comment "Testing"</button>
		</li>
	</ul>
</div>
