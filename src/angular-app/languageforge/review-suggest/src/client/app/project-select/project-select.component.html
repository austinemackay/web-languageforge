<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Review &amp; Suggest</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
    .vertical-center {
      min-height: 100%;  /* Fallback for browsers do NOT support vh unit */
      min-height: 100vh; /* These two lines are counted as one :-)       */

      display: flex;
      align-items: center;
    }
    </style>
  </head>
  <body class="vertical-center">
    <div class="container-fluid">
      <div class="page-header">
        <div class="col-12 text-center">
          <h1>My Projects</h1>
        </div>
      </div>
      <ul class="list-group">
        <button type="button" class="btn btn-primary btn-lg my-2"><i class="fa fa-plus fa-lg pull-left" aria-hidden="true"></i>Join New Project</button>

        <button type="button" class="btn btn-secondary btn-lg my-1">
          <span class="pull-left">Project 1</span>
          <span class="badge badge-default badge-pill pull-right">42</span>
        </button>
        <button type="button" class="btn btn-secondary btn-lg my-1">
          <span class="pull-left">Project 2</span>
          <span class="badge badge-default badge-pill pull-right">24</span>
        </button>
        <button type="button" class="btn btn-secondary btn-lg my-1">
          <span class="pull-left">Project 3</span>
          <span class="badge badge-default badge-pill pull-right">15</span>
        </button>
      </ul>
    </div>


    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/d2c950c3d1.js"></script>
  </body>
</html>
